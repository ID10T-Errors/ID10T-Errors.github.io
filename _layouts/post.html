---
layout: default
---
<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			<div class="row">
				<section class="8u -2u">
					<a href="{{ site.prefix }}{{ page.url }}" class="image full"><img src="/assets/{{ page.featured }}" alt=""></a>
					<header>
						<h2>{{ page.title }}</h2>
					</header>
					{{ page.content }}
                                        {% if page.tags[0] %}
                                        <p><strong>Written by <a href="https://github.com/{{ page.tags[0] }}">{{ page.tags[0] }}</a></strong></p>
                                        {% endif %}
                                        {% if page.tags %}
                                        <p><strong>Tags: {% for tag in page.tags %}<span style="color: gray;">{{ tag }}</span>&nbsp;{% endfor %}</strong></p>
                                        {% endif %}
				</section>
			</div>
		</div>
	</div>
